version: "3.8"
services:
  jbc-validator:
    container_name: jbc-validator
    image: sigp/lighthouse
    user: root
    restart: always
    volumes:
      - ./data/lighthouse:/root/.lighthouse
      - ./config:/config
    command:
      - lighthouse
      - vc
      - --beacon-nodes=${PUBLIC_BEACON_NODE}
      - --testnet-dir=/config
      - --init-slashing-protection
      - --graffiti=${NODE_GRAFFITI}
      - --suggested-fee-recipient=${FEE_RECIPIENT}
      - --debug-level=info
